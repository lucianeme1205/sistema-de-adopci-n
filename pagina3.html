<body>

    <h1>SOY LUNA, GRACIAS POR ELEGIRME!</h1>

  </header>

  <div class="container">
    <form>
      <p>Nombre: <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre" /></p>

      <p>Teléfono: <input type="tel" id="telefono" name="telefono" placeholder="Ingresar número de teléfono" /></p>
      <button type="button" class="adopt-btn" onclick="enviarFormulario()">ENVIAR</button>
    </form>
  </div>
